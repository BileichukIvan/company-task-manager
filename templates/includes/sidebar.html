<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Logout</button>
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'manager:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'manager:task-list' %}">All tasks</a></li>
  <li class="list-group-item"><a href="{% url 'manager:worker-list' %}">All workers</a></li>
