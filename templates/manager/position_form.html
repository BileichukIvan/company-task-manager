{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update Position,Create Position" }}</h1>
  <br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>
  <a href="{% url 'manager:position-list' %}" class="btn btn-secondary">Back to Position List</a>
{% endblock %}
