{% extends "base.html" %}

{% block content %}
  <h1>Delete Team</h1>
  <p>Are you sure you want to delete the team "{{ team.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manager:team-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
